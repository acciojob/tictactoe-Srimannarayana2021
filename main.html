<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
    <!-- Initial Form -->
	
    <div id="playerForm">
	  <h1>Tic Tac Toe</h1>
      <input type="text" id="player-1" placeholder="Player 1 Name (X)" required>
      <input type="text" id="player-2" placeholder="Player 2 Name (O)" required>
      <button id="submit">Start Game</button>
    </div>

    <!-- Game Area -->
    <div id="gameArea" style="display: none;">
      <h1>Tic Tac Toe</h1>
      <div class="message" id="message"></div>
      <div class="board" id="board">
        <div class="cell" id="1" data-index="0"></div>
        <div class="cell" id="2" data-index="1"></div>
        <div class="cell" id="3" data-index="2"></div>
        <div class="cell" id="4" data-index="3"></div>
        <div class="cell" id="5" data-index="4"></div>
        <div class="cell" id="6" data-index="5"></div>
        <div class="cell" id="7" data-index="6"></div>
        <div class="cell" id="8" data-index="7"></div>
        <div class="cell" id="9" data-index="8"></div>
      </div>
    </div>
  </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
